<!-- main app container -->
<div class="container">
    <div class="card m-3">
    <h5 class="card-header"><h1 class="text-center">Admission Form</h1></h5>
    <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                    
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                    
                </div>
                
                <div class="form-group">
                    <label>Class</label>
                    <input type="section" formControlName="section" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.section.errors }" />
                   
                </div>
                <div class="form-group">
                    <label>Year Of Passing</label>
                    <input type="text" formControlName="yop" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.yop.errors }" />
                    
                </div>
                <div class="form-group">
                    <label>Perc`entage(out of 100%)</label>
                    <input type="text" formControlName="percentage" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.percentage.errors }" />
                    
                </div>
            
            <div class="text-center">
                <button class="btn btn-primary mr-1" [disabled]="!registerForm.valid">Register</button>
                <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
            </div>
        </form>
    </div>
</div>
</div>
